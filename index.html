<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tris</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Andika:wght@400;700&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Game Field -->
        <div class="container">
            <div class="user-alert no-render">
                <h1 class="user-alert-text"></h1>
                <button id="restart-game">Restart</button>
            </div>
            <div class="players-score">
                <div class="move-box">
                    <h3 class="player-move">❌</h3>
                    <h3 class="player-move">⭕</h3>
                </div>
                <h3 class="score-number">0 : 0</h3>
            </div>
            <h1 class="table-title">Tic Tac Toe GAME</h1>
            <div class="table">
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
                <div class="table-cell"></div>
            </div>
            <h3 class="player-turn">Make a move!</h3>
        </div>
        <!-- Game Script -->
        <script src="./script.js"></script>
    </body>
</html>
